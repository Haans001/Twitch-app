<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitch Light</title>
    <link rel="icon" type="image/png" href="/twitch.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" type="text/css" href="glider/glider.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      iframe:nth-child(1) {
        width: 80%;
      }
      iframe:nth-child(2) {
        width: 19.5%;
      }
      iframe {
        height: 100vh;
      }
    </style>
  </head>
  <body style="background-color: #f5f6fa; color: white">
    <nav class="navbar py-2">
      <div class="container">
        <a class="navbar-brand" href="#">Twitch Light </a>
      </div>
    </nav>

    <div id="stream"></div>
    <div class="container">
      <div class="form form-group center">
        <form action="" id="load-stream">
          <input
            id="input-value"
            class="form-control mt-5"
            type="text"
            placeholder="Streamer nick..."
          />
          <button type="submit" class="btn mt-4 w-100 btn-lg">
            Load Stream
          </button>
        </form>
      </div>
    </div>

    <div class="container search">
      <ul class="list-group row" id="results"></ul>
    </div>

    <div class="container">
      <h1 class="my-5 section-header">Following Channels</h1>
      <!-- <div class="card-columns" id="followers"></div> -->
      <div class="glider-contain">
        <div class="glider" id="followers"></div>
        <button role="button" aria-label="Previous" class="glider-prev">
          «
        </button>
        <button role="button" aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
      </div>
    </div>
    <script src="glider/glider.js"></script>
    <script src="streamer.js"></script>
    <script src="followers.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
